<!-- _layouts/post.html -->
---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>
  <div class="post-meta">
    <span>Published on {{ page.date | date: "%B %d, %Y" }}</span>
  </div>
  <div class="post-content">
    {{ content }}
  </div>
</article>

<nav class="post-navigation">
  {% if page.previous %}
    <a href="{{ page.previous.url | relative_url }}">&laquo; {{ page.previous.title }}</a>
  {% endif %}
  {% if page.next %}
    <a href="{{ page.next.url | relative_url }}">{{ page.next.title }} &raquo;</a>
  {% endif %}
</nav>
